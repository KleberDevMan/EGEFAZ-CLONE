<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color"
			content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
	</f:facet>
	<title>CADASTRO</title>
	<h:outputScript name="/js/nanoscroller.js" library="ultima-layout" />
	<h:outputScript name="/js/layout.js" library="ultima-layout" />
	<h:outputScript name="/js/ripple.js" library="ultima-layout" />
	<h:outputScript name="/js/swipe.js" library="ultima-layout" />
	<h:outputScript name="/js/locale-primefaces.js" library="ultima-layout" />
	<ui:insert name="head" />
</h:head>
	<h:body styleClass="main-body layout-compact">	
	<div class="layout-wrapper menu-layout-static">
		<ui:include src="topbar.xhtml"/>
		<div class="layout-main">
			<div class="ui-g">
				<div class="ui-g-12 ui-lg-9">
					<ui:insert name="content"/>
				</div>
			</div>
		</div>
	</div>	
	<h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
	<h:outputStylesheet name="css/animate.css" library="ultima-layout" />
	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet name="css/layout-sefaz.css" library="ultima-layout" />
	<h:outputStylesheet name="/css/ultimaCustom.css" library="ultima-layout" />
</h:body>

</html>
