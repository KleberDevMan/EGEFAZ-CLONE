<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/templateLogin.xhtml">
	<!--  -->
	<ui:define name="title">Logar</ui:define>

	<ui:define name="content">

		<h:form id="form" prependId="false" style="margin: 10%;">
			<p:focus for="form" />

			<p:growl autoUpdate="true" closable="true"
				style="margin:0 auto; width:80%; text-align:center;" />

			<p:panel id="login" styleClass="card login-panel ui-fluid">

				<div class="ui-g">

					<div class="ui-g-12 ">

						<p:messages autoUpdate="true" />
						<p:panel rendered="${!empty param['error']}"
							styleClass="ui-message ui-message-error ui-widget ui-corner-all">
							<span class="ui-message-error-icon"></span>
							<span class="ui-message-error-detail">Usuário ou senha
								incorretos!</span>
						</p:panel>
						<h1>
							<h:outputText value=""
								styleClass="outputLabelDocAuxliar !important" />
							<!-- Texto da box -->
						</h1>
						<h:graphicImage library="images" name="LogoSistema.png"
							style="width:100%;" />

					</div>

					<div class="ui-g-12">

						<h:message for="cpf" style="color: red;" />
						<h:panelGroup styleClass="md-inputfield">

							<p:inputMask mask="999.999.999-99" required="false"
								requiredMessage="CPF é um campo obrigatório" id="cpf"
								value="#{loginView.usuario.cpf}" style="width:100%" />
							<p:outputLabel for="cpf" value="CPF" />

						</h:panelGroup>

					</div>

					<div class="ui-g-12">

						<h:message for="senha" style="color: red;" />
						<h:panelGroup styleClass="md-inputfield">
							<p:password id="senha" style="width:100%" required="false"
								requiredMessage="Senha é um campo obrigatório" />
							<p:outputLabel value="#{loginView.usuario.senha}"></p:outputLabel>

						</h:panelGroup>

					</div>

					<div class="ui-g-12">
						<p:commandButton id="btnLogin" value="LOGIN" ajax="false"
							styleClass="" icon="ui-icon-person"
							action="#{loginView.btnLoginClick()}" />
						<p:commandButton value="ESQUECI A SENHA" icon="ui-icon-help"
							ajax="false" styleClass="secondary" rendered="true"
							action="#{loginView.btnEsqueciSenhaClick()}" />
						<p:commandButton value="PRIMEIRO ACESSO" icon="ui-icon-input"
							styleClass="secondary" style="background-color: #00B16A;"
							action="#{loginView.btnPrimeiroAcessoClick()}" />
					</div>

				</div>

			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
