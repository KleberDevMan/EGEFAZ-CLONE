<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/templateLogin.xhtml">

    <ui:define name="title">Cadastro de Usuário</ui:define>

    <ui:define name="body">	 

        <p:panel id="cadastro" header="Cadastrar Usuário" style="margin:0 auto;  text-align:center;" >

            <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">

                <p:outputLabel for="role" value="Role" />

                <p:selectOneMenu id="role" value="#{cadastroUsuario.usuario.role}">

                    <f:selectItem itemLabel="#{msg['MG03']}" noSelectionOption="true"/>
                    <f:selectItems value="#{cadastroUsuario.rolesSelectItem}" />
                </p:selectOneMenu>

            </h:panelGrid> 

            <p:panel header="Dados Pessoal" style="margin:0 auto;  text-align:center;">

                <h:panelGrid id="painelCadastroPessoa" columns="4" cellpadding="10" style="margin:0 auto;" >

                    <p:outputLabel for="nomePessoa" value="Nome" />
                    <p:inputText id="nomePessoa" value="#{UsuarioView.usuario.nome}"/>

                    <p:outputLabel for="cpf" value="CPF" />
                    <p:inputMask mask="999.999.999-99" id="cpf" value="#{UsuarioView.usuario.cpf}"/>


                    <p:outputLabel for="sexo" value="Sexo" />
                    <p:inputText id="sexo" label="sexo" size="40"
                                 value="#{UsuarioView.usuario.sexo}">

                </h:panelGrid>
            </p:panel>


            <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">

                <p:commandButton id="btnVoltar" value="#{msg['MG01']}" action="#" ajax="false" immediate="true" />	
                <p:commandButton id="btnGravar" value="#{msg['MG18']}" ajax="false" action="#{US }" update="cadastro"/>

            </h:panelGrid>
        </p:panel>	 

    </ui:define>
</ui:composition>
