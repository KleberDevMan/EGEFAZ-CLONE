<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/templateLogin.xhtml">

    <ui:define name="title">Cadastro de Usuário</ui:define>

    <ui:define name="content">
        <h:form>

            <p:panel id="cadastro" header="Cadastrar Usuário" style="margin:0 auto;  text-align:center;" >

                <p:panel header="Dados Pessoal" style="margin:0 auto;  text-align:center;">

                    <h:panelGrid id="painelCadastroPessoa" columns="4" cellpadding="10" style="margin:0 auto;" >

                        <p:outputLabel for="nomePessoa" value="Nome" />
                        <p:inputText id="nomePessoa" value="#{loginView.usuario.nome}"/>

                        <p:outputLabel for="cpf" value="CPF" />
                        <p:inputMask mask="999.999.999-99" id="cpf" value="#{loginView.usuario.cpf}"/>

                    </h:panelGrid>
                </p:panel>


                <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">

                    <p:commandButton id="btnVoltar" value="Voltar" action="#" ajax="false" immediate="true" />	
                    <p:commandButton id="btnGravar" value="Gravar" ajax="false" action="#{loginView.salvarUsuario()}" update="cadastro"/>

                </h:panelGrid>
            </p:panel>	 
        </h:form>
    </ui:define>
</ui:composition>
