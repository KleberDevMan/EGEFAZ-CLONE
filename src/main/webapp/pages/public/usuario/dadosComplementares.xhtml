<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/cadastro.xhtml">

	<ui:define name="title">Dados Funcionais</ui:define>
	<ui:define name="content">

		<h:form id="form" prependId="false" style="margin: 10%;">
			<p:focus for="form" />
			<p:panel id="cadastro" header="Dados Pessoais"
				style="margin:0 auto;text-align:center; text-transform: uppercase;">
				<p:messages id="erro" autoUpdate="true" />
				<p:panel rendered="${!empty param['error']}"
					styleClass="ui-message ui-message-error ui-widget ui-corner-all">
					<span class="ui-message-error-icon"></span>
					<span class="ui-message-error-detail">CPF não encontrado!</span>
				</p:panel>
				<h3
					style="text-align: left; margin-bottom: 0px; padding-top: 15px; clear: both;">Pessoais</h3>
				<p:separator style="clear: both;"></p:separator>

				<div class="ui-panelgrid ui-widget">

					<div
						class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive"
						style="border: none;">

						<h:panelGrid columns="4" cellpadding="5"
							style="margin:0 auto;clear: both;padding-top: 10px; text-align:left;"
							columnClasses="cellGridFormLabelDois,none,cellGridFormLabel,none">


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">fingerprint</i>
								<p:outputLabel for="cpf" value="CPF"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:inputMask mask="999.999.999-99" required="true"
								disabled="true" requiredMessage="CPF é um campo obrigatório"
								id="cpf" value="#{dadosComplementaresView.usuario.cpf}"
								style="margin:5px 5px 0px 5px;" />


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons" style="float: left;">today</i>
								<p:outputLabel for="datanasc" value="DATA DE NASCIMENTO"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>

							<p:calendar id="datanasc" required="true"
								requiredMessage="Data de nascimento obrigato"
								value="#{dadosComplementaresView.usuario.dataNascimento}"
								locale="pt_BR" pattern="dd/MM/yyyy" mask="true" showOn="button">
							</p:calendar>


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">person</i>
								<p:outputLabel for="nome" value="NOME"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:inputText id="nome" required="true"
								value="#{dadosComplementaresView.usuario.nome}"
								disabled="#{dadosComplementaresView.usuario.tipoUsuario == dadosComplementaresView.servidorInterno}"
								style="margin:5px 5px 0px 5px;" />

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">school</i>
								<p:outputLabel for="escolaridade" value="ESCOLARIDADE"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:selectOneMenu id="escolaridade"
								value="#{dadosComplementaresView.usuario.escolaridade}"
								style="width:125px;" required="true">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{dadosComplementaresView.escolaridades}"
									var="escolaridade" itemLabel="#{escolaridade.descricao}" />
							</p:selectOneMenu>


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">people</i>
								<p:outputLabel for="sexo" value="SEXO"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:selectOneRadio id="sexo" required="true"
								value="#{dadosComplementaresView.usuario.sexo}"
								style="width:125px;">
								<f:selectItems value="#{dadosComplementaresView.sexos}"
									var="sexo" itemLabel="#{sexo.descricao}" />
							</p:selectOneRadio>



							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">place</i>
								<p:outputLabel for="cidade" value="CIDADE QUE RESIDE"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:inputText id="cidade" required="true"
								converter="upperCaseConverter"
								value="#{dadosComplementaresView.usuario.cidade}"
								style="margin:5px 5px 0px 5px;" />




						</h:panelGrid>


						<h3
							style="text-align: left; margin-bottom: 0px; padding-top: 15px; clear: both;">Contato</h3>
						<p:separator style="clear: both;"></p:separator>



						<h:panelGrid columns="4" cellpadding="5"
							style="margin:0 auto;clear: both;padding-top: 10px; text-align:left;"
							columnClasses="cellGridFormLabelDois,none,cellGridFormLabel,none">

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">email</i>
								<p:outputLabel for="mail" value="E-MAIL PESSOAL"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:inputText id="mail" type="email" required="true"
								disabled="#{dadosComplementaresView.usuario.tipoUsuario == dadosComplementaresView.servidorInterno}"
								value="#{dadosComplementaresView.usuario.emailPessoal}"
								style="margin:5px 5px 0px 5px;" />

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">smartphone</i>
								<p:outputLabel for="app" value="APP DE MENSAGENS"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:inputText id="app"
								value="#{dadosComplementaresView.usuario.appMensagem}"
								style="margin:5px 5px 0px 5px;" />

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">smartphone</i>
								<p:outputLabel for="cel" value="CELULAR"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:inputText id="cel" required="false"
								value="#{dadosComplementaresView.usuario.celular}"
								style="margin:5px 5px 0px 5px;" />


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">phone</i>
								<p:outputLabel for="Napp" value="NÚMERO APP DE MENSAGENS"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:inputText id="Napp"
								value="#{dadosComplementaresView.usuario.numeroAppMsg}"
								style="margin:5px 5px 0px 5px;" />

							<!-- 							<h:panelGrid columns="2" cellpadding="0"> -->
							<!-- 								<i class="material-icons">phone</i> -->
							<!-- 								<p:outputLabel for="tel" value="TELEFONE" -->
							<!-- 									style="font-size:14px; margin:5px 5px 0px 5px;" /> -->
							<!-- 							</h:panelGrid> -->
							<!-- 							<p:inputText id="tel" -->
							<!-- 								value="#{dadosComplementaresView.usuario.telefone}" -->
							<!-- 								style="margin:5px 5px 0px 5px;" /> -->

						</h:panelGrid>



						<h:panelGrid
							rendered="#{dadosComplementaresView.usuario.tipoUsuario != dadosComplementaresView.servidorInterno}"
							columns="1" cellpadding="0" style="width:100%;">
							<h3
								style="text-align: left; margin-bottom: 0px; padding-top: 15px; clear: both;">Conta</h3>
							<p:separator style="clear: both;"></p:separator>
						</h:panelGrid>
						<h:panelGrid
							rendered="#{dadosComplementaresView.usuario.tipoUsuario != dadosComplementaresView.servidorInterno}"
							columns="4" cellpadding="5"
							style="margin:0 auto; clear: both; text-align:left;padding-top: 10px;"
							columnClasses="cellGridFormLabelDois,none,cellGridFormLabelTres,none">


							<!-- SENHA -->
							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">lock</i>
								<p:outputLabel for="senha" value="SENHA"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:password id="senha" match="Rsenha" style="width:100%"
								required="true" requiredMessage="Senha é um campo obrigatório"
								feedback="true" value="#{dadosComplementaresView.usuario.senha}"
								validatorMessage="Os campos 'Senha' não são iguais" />

							<!-- REPITA SENHA -->
							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">lock</i>
								<p:outputLabel for="Rsenha" value="REPITA A SENHA"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:password id="Rsenha" style="width:100%" required="true" requiredMessage="É necessário repetir senha"
								value="#{dadosComplementaresView.usuario.senha}"/>
						</h:panelGrid>




						<h3
							style="text-align: left; margin-bottom: 0px; padding-top: 15px; clear: both;">Perfil</h3>
						<p:separator style="clear: both;"></p:separator>


						<!--						<h:panelGrid columns="2" cellpadding="5"
								style="margin:0 auto; clear: both;padding-top: 10px;padding-bottom: 10px; text-align:left;" columnClasses="cellGridFormLabelDois">

								<h:panelGrid columns="2" cellpadding="0">
									<i class="material-icons">camera_alt</i>
									<p:outputLabel for="foto" value="FOTO"
										style="font-size:14px; margin:5px 5px 0px 5px;" />
								</h:panelGrid>
								<h:form id="foto" enctype="multipart/form-data">
									<p:growl id="messages" showDetail="true" />

									<p:fileUpload mode="simple" skinSimple="false" />

								</h:form>

							</h:panelGrid>-->


						<!--///////////////// DADOS FUNCIONAIS DE UM USUARIO CC ///////////////////////////-->
						<p:outputPanel autoUpdate="true" id="painelDadosFuncionais"
							rendered="#{dadosComplementaresView.usuario.tipoUsuario == dadosComplementaresView.cidadaoComum}">

							<h3
								style="text-align: left; margin-bottom: 0px; padding-top: 15px; clear: both;">Dados
								Funcionais</h3>
							<p:separator style="clear: both;" />

							<h:panelGrid columns="2" cellpadding="10"
								style="margin:0 auto; clear: both;padding-top: 20px;">
								<p:selectBooleanCheckbox
									value="#{dadosComplementaresView.check}">
									<p:ajax event="change" update="painelDadosFuncionais" />
								</p:selectBooleanCheckbox>
								<p:outputLabel value="Desejo informar dados funcionais." />
							</h:panelGrid>

							<h:panelGrid id="teste" columns="4" cellpadding="10"
								style="margin:0 auto; clear: both;padding-top: 20px;"
								rendered="#{dadosComplementaresView.check}">

								<h:panelGrid columns="2" cellpadding="0">
									<i class="material-icons">account_balance</i>
									<p:outputLabel for="empresaF" value="EMPRESA"
										style="font-size:14px; margin:5px 5px 0px 5px;" />
								</h:panelGrid>
								<p:inputText id="empresaF"
									value="#{dadosComplementaresView.usuario.empresaEmpregadora}"
									style="margin:5px 5px 0px 5px;" />


								<h:panelGrid columns="2" cellpadding="0">
									<i class="material-icons">place</i>
									<p:outputLabel for="cidadeF" value="CIDADE"
										style="font-size:14px; margin:5px 5px 0px 5px;" />
								</h:panelGrid>
								<p:inputText id="cidadeF"
									value="#{dadosComplementaresView.usuario.cidade}"
									style="margin:5px 5px 0px 5px;" />


								<h:panelGrid columns="2" cellpadding="0">
									<i class="material-icons">phone</i>
									<p:outputLabel for="telF" value="TELEFONE DA EMPRESA"
										style="font-size:14px; margin:5px 5px 0px 5px;" />
								</h:panelGrid>
								<p:inputText id="telF"
									value="#{dadosComplementaresView.usuario.telefone}"
									style="margin:5px 5px 0px 5px;" />


								<h:panelGrid columns="2" cellpadding="0">
									<i class="material-icons">work</i>
									<p:outputLabel for="funcaoF" value="FUNÇÃO NA EMPRESA"
										style="font-size:14px; margin:5px 5px 0px 5px;" />
								</h:panelGrid>
								<p:inputText id="funcaoF"
									value="#{dadosComplementaresView.usuario.funcaoNaEmpresa}"
									style="margin:5px 5px 0px 5px;" />

							</h:panelGrid>
						</p:outputPanel>
					</div>

				</div>


				<!--///////////////// FIM DADOS FUNCIONAIS DE UM USUARIO CC ///////////////////////////-->


				<p:separator id="barraFim" style="clear: both;"></p:separator>



				<h:panelGrid columns="2" cellpadding="10"
					style="margin:0 auto; clear: both;">

					<p:commandButton id="btnCancelar" value="CANCELAR"
						action="#{dadosComplementaresView.btnCancelar()}" ajax="false"
						immediate="true" />

					<p:commandButton id="btnProsseguir" value="FINALIZAR" ajax="false"
						action="#{dadosComplementaresView.proceguir()}" update="cadastro" />

					<p:defaultCommand target="btnProsseguir" />

				</h:panelGrid>
			</p:panel>

		</h:form>


	</ui:define>

</ui:composition>
