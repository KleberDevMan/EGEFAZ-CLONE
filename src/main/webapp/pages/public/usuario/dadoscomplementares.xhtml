<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/cadastro.xhtml">

	<ui:define name="title">Dados Funcionais</ui:define>
	<ui:define name="content">

		<h:form id="form" prependId="false" style="margin: 10%;">
			<p:focus for="form" />
			<p:panel id="cadastro" header="Dados Pessoais"
				style="margin:0 auto;text-align:center; text-transform: uppercase;">
				<p:messages autoUpdate="true" />
				<p:panel rendered="${!empty param['error']}"
					styleClass="ui-message ui-message-error ui-widget ui-corner-all">
					<span class="ui-message-error-icon"></span>
					<span class="ui-message-error-detail">CPF não encontrado!</span>
				</p:panel>
				<h3
							style="text-align: left; margin-bottom: 0px; padding-top: 15px;clear: both;">Pessoais</h3>
						<p:separator style="clear: both;"></p:separator>

				<div class="ui-panelgrid ui-widget">

					<div
						class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive"
						style="border: none;" >

						<h:panelGrid columns="4" cellpadding="5"
							style="margin:0 auto;clear: both;padding-top: 10px; text-align:left;" columnClasses="cellGridFormLabelDois,none,cellGridFormLabel,none">

							
							<h:panelGrid columns="2" cellpadding="0" >
								<i class="material-icons">fingerprint</i>
								<p:outputLabel for="cpf" value="CPF"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                    <p:inputMask mask="999.999.999-99" required="false" disabled="true"
                                                                 requiredMessage="CPF é um campo obrigatório" id="cpf" value="#{dadosComplementares.usuario.cpf}"
								style="margin:5px 5px 0px 5px;" />
							

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons" style="float: left;">today</i>
								<p:outputLabel for="datanasc" value="DATA DE NASCIMENTO"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                    <p:calendar id="datanasc" value="#{dadosComplementares.usuario.dataNascimento}"
								locale="pt" navigator="true" pattern="dd/MM/yyyy" />


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">person</i>
								<p:outputLabel for="nome" value="NOME"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                        <p:inputText id="nome" value="#{dadosComplementares.usuario.nome}" disabled="true" style="margin:5px 5px 0px 5px;" />

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">school</i>
								<p:outputLabel for="escolaridade" value="ESCOLARIDADE"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
							<p:selectOneMenu id="escolaridade"
                                                                         value="#{dadosComplementares.usuario.escolaridade}" 
                                                                         style="width:125px;" required="true">
                                                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                                                            <f:selectItems value="#{dadosComplementares.escolaridades}"/>
                                                        </p:selectOneMenu>


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">people</i>
								<p:outputLabel for="sexo" value="SEXO"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                        <p:selectOneMenu id="sexo" value="#{dadosComplementares.usuario.sexo}"
								style="width:125px;">
                                                            <f:selectItems value="#{dadosComplementares.sexos}" 
                                                                           var="sexo"/>
							</p:selectOneMenu>



<!--							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">place</i>
								<p:outputLabel for="cidade" value="CIDADE"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>-->
<!--							<p:selectOneMenu id="cidade" value="#{selectOneMenuView.console}"
								style="width:125px;">
								<f:selectItem itemLabel="Escolha um" itemValue="" />
								<f:selectItem itemLabel="Item1" itemValue="M" />
							</p:selectOneMenu>-->



						</h:panelGrid>
						

						<h3
							style="text-align: left; margin-bottom: 0px; padding-top: 15px;clear: both;">Contato</h3>
						<p:separator style="clear: both;"></p:separator>

						

						<h:panelGrid columns="4" cellpadding="5"
							style="margin:0 auto;clear: both;padding-top: 10px; text-align:left;" columnClasses="cellGridFormLabelDois,none,cellGridFormLabel,none">

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">email</i>
								<p:outputLabel for="mail" value="E-MAIL"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                    <p:inputText id="mail" type="email" value="#{dadosComplementares.usuario.emailInstitucional}" 
								style="margin:5px 5px 0px 5px;" />

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">smartphone</i>
								<p:outputLabel for="app" value="APP DE MENSAGENS"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                        <p:inputText id="app" value="#{dadosComplementares.usuario.appMensagem}" style="margin:5px 5px 0px 5px;" />

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">smartphone</i>
								<p:outputLabel for="cel" value="CELULAR"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                        <p:inputText id="cel" value="#{dadosComplementares.usuario.celular}" style="margin:5px 5px 0px 5px;" />

							
							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">phone</i>
								<p:outputLabel for="Napp" value="NÚMERO APP DE MENSAGENS"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                        <p:inputText id="Napp" value="#{dadosComplementares.usuario.numeroAppMsg}" style="margin:5px 5px 0px 5px;" />

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">phone</i>
								<p:outputLabel for="tel" value="TELEFONE"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>
                                                        <p:inputText id="tel" value="#{dadosComplementares.usuario.telefone}" style="margin:5px 5px 0px 5px;" />
							
							


						</h:panelGrid>
						
						
						<h3
							style="text-align: left; margin-bottom: 0px; padding-top: 15px;clear: both;">Conta</h3>
						<p:separator style="clear: both;"></p:separator>
						
						
						<h:panelGrid columns="4" cellpadding="5"
							style="margin:0 auto; clear: both; text-align:left;padding-top: 10px;" columnClasses="cellGridFormLabelDois,none,cellGridFormLabelTres,none">
							

								<h:panelGrid columns="2" cellpadding="0">
									<i class="material-icons">lock</i>
									<p:outputLabel for="senha" value="SENHA"
										style="font-size:14px; margin:5px 5px 0px 5px;" />
								</h:panelGrid>
								<p:password id="senha" style="width:100%" required="false"
                                                                            requiredMessage="Senha é um campo obrigatório" />
									

								<h:panelGrid columns="2" cellpadding="0">
									<i class="material-icons">lock</i>
									<p:outputLabel for="Rsenha" value="REPITA A SENHA"
										style="font-size:14px; margin:5px 5px 0px 5px;" />
								</h:panelGrid>
								<p:password id="Rsenha" style="width:100%" required="false"
									requiredMessage="Senha é um campo obrigatório" />

														

						</h:panelGrid>
						
						
						
						<h3
							style="text-align: left; margin-bottom: 0px; padding-top: 15px;clear: both;">Perfil</h3>
						<p:separator style="clear: both;"></p:separator>						
						
												
<!--						<h:panelGrid columns="2" cellpadding="5"
								style="margin:0 auto; clear: both;padding-top: 10px;padding-bottom: 10px; text-align:left;" columnClasses="cellGridFormLabelDois">

								<h:panelGrid columns="2" cellpadding="0">
									<i class="material-icons">camera_alt</i>
									<p:outputLabel for="foto" value="FOTO"
										style="font-size:14px; margin:5px 5px 0px 5px;" />
								</h:panelGrid>
								<h:form id="foto" enctype="multipart/form-data">
									<p:growl id="messages" showDetail="true" />

									<p:fileUpload mode="simple" skinSimple="false" />

								</h:form>

							</h:panelGrid>-->
							
					<p:separator id="barraFim" style="clear: both;"></p:separator>

					</div>

				</div>

				<h:panelGrid columns="2" cellpadding="10"
					style="margin:0 auto; clear: both;">

					<p:commandButton id="btnCancelar" value="CANCELAR"
						action="#{cancelarExemplo.redirecionaPagina('PAINEL_EXEMPLO')}"
						ajax="false" immediate="true" />

					<p:commandButton id="btnProsseguir" value="PROSSEGUIR" ajax="false"
                                                         action="#{dadosComplementares.proceguir()}" update="cadastro" />

				</h:panelGrid>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
