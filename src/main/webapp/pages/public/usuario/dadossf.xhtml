<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/cadastro.xhtml">

	<ui:define name="title">Dados Funcionais</ui:define>

	<ui:define name="content">

		<h:form id="form" prependId="false" style="margin: 10%;">
			<p:focus for="form" />
			<p:panel id="cadastro" header="Dados Funcionais"
				style="margin:0 auto; text-align:center; text-transform: uppercase;">
				<p:messages autoUpdate="true" />
				<p:panel rendered="${!empty param['error']}"
					styleClass="ui-message ui-message-error ui-widget ui-corner-all">
					<span class="ui-message-error-icon"></span>
					<span class="ui-message-error-detail">CPF não encontrado!</span>
				</p:panel>

				<p:separator></p:separator>

				<div class="ui-panelgrid ui-widget">
					<div
						class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive"
						style="border: none;">

						<h:panelGrid columns="4" cellpadding="10"
							style="margin:0 auto; clear: both; padding-top: 20px;">

							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">fingerprint</i>
								<p:outputLabel for="cpf" value="CPF"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>

							<p:inputMask mask="999.999.999-99" required="false"
								disabled="true" requiredMessage="CPF é um campo obrigatório"
								id="cpf" value="#{dadosSI.usuario.cpf}"
								style="margin:5px 5px 0px 5px;" />


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">account_balance</i>
								<p:outputLabel for="orgao" value="ÓRGÃO"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>

							<p:inputText disabled="true" id="orgao"
								value="#{dadosSI.usuario.orgao}" style="margin:5px 5px 0px 5px;" />


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">email</i>
								<p:outputLabel for="mailInst" value="EMAIL INSTITUCIONAL"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>

							<p:inputText disabled="true" id="mailInst" type="email"
								value="#{dadosSI.usuario.emailInstitucional}"
								style="margin:5px 5px 0px 5px;" />


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">work</i>
								<p:outputLabel for="lotacao" value="LOTAÇÃO"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>

							<p:inputText disabled="true" id="lotacao"
								value="#{dadosSI.usuario.lotacao}"
								style="margin:5px 5px 0px 5px;" />


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">phone</i>
								<p:outputLabel for="tel" value="TELEFONE DO SETOR"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>

							<p:inputText id="tel" required="true" value="#{dadosSI.usuario.telefone}"
								style="margin:5px 5px 0px 5px;" />


							<h:panelGrid columns="2" cellpadding="0">
								<i class="material-icons">place</i>
								<p:outputLabel for="municipio" value="MUNICÍPIO"
									style="font-size:14px; margin:5px 5px 0px 5px;" />
							</h:panelGrid>

							<p:inputText id="municipio" disabled="true"
								value="#{dadosSI.usuario.municipio}"
								style="margin:5px 5px 0px 5px;" />

						</h:panelGrid>

					</div>

				</div>

				<h:panelGrid columns="2" cellpadding="10"
					style="margin:0 auto; clear: both;padding-top: 20px;">

					<p:commandButton id="btnCancelar" value="CANCELAR"
						action="#{dadosSI.btnCancelar()}" ajax="false" immediate="true" />

					<p:commandButton id="btnProsseguir" value="PROSSEGUIR" ajax="false"
						action="#{dadosSI.btnProceguir()}" update="cadastro" />

				</h:panelGrid>

			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
