<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/cadastro.xhtml">

	<ui:define name="title">Dados Funcionais</ui:define>

	<ui:define name="content">

		<h:form id="form" prependId="false" style="margin: 10%;">
			<p:focus for="form" />
			<p:panel id="dadosFunc" styleClass="card card-w-title ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:messages autoUpdate="true" />
						<p:panel rendered="${!empty param['error']}"
							styleClass="ui-message ui-message-error ui-widget ui-corner-all">
							<span class="ui-message-error-icon"></span>
							<span class="ui-message-error-detail">CPF não encontrado!</span>
						</p:panel>
						<h1>
							<h:outputText value=""
								styleClass="outputLabelDocAuxliar !important" />
						</h1>
					</div>

					<p:panel id="cadastro" header="Dados Funcionais"
						style="margin:0 auto; width:80%; text-align:center; text-transform: uppercase;">

						<p:separator></p:separator>

						<div class="ui-panelgrid ui-widget">
							<div
								class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
								<div class="ui-g">
									<div class="ui-panelgrid-cell ui-g-12 ui-md-4">

										<p:outputLabel for="cpf" value="CPF"
											style="font-size:14px; margin:5px 5px 0px 5px;" />
										<p:inputMask mask="999.999.999-99" required="false"
                                                                                             requiredMessage="CPF é um campo obrigatório" id="cpf" disabled="true"
                                                                                        value="#{dadosSI.usuario.cpf}" style="margin:5px 5px 0px 5px;" />

										<p:outputLabel for="lotacao" value="LOTAÇÃO"
											style="font-size:14px; margin:5px 5px 0px 5px;" />
                                                                                <p:inputText id="lotacao"
                                                                                             style="margin:5px 5px 0px 5px;" value="#{dadosSI.usuario.lotacao}" disabled="true"/>

									</div>
									<div class="ui-panelgrid-cell ui-g-12 ui-md-4">

										<p:outputLabel for="orgao" value="ÓRGÃO"
											style="font-size:14px; margin:5px 5px 0px 5px;" />
                                                                                <p:inputText id="orgao" value="#{dadosSI.usuario.orgao}"
											style="margin:5px 5px 0px 5px;" disabled="true"/>

										<p:outputLabel for="municipio" value="MUNICÍPIO"
											style="font-size:14px; margin:5px 5px 0px 5px;" />
                                                                                <p:inputText id="municipio" value="#{dadosSI.usuario.municipio}"
											style="margin:5px 5px 0px 5px;" disabled="true"/>

									</div>
									<div class="ui-panelgrid-cell ui-g-12 ui-md-4">

										<p:outputLabel for="mailInst" value="EMAIL"
											style="font-size:14px; margin:5px 5px 0px 5px;" />
                                                                                <p:inputText id="mailInst" type="email" value="#{dadosSI.usuario.emailInstitucional}"
											style="margin:5px 5px 0px 5px;" disabled="true"/>

                                                                                <p:outputLabel for="tel" value="TELEFONE"
											style="font-size:14px; margin:5px 5px 0px 5px;" />
                                                                                <p:inputText id="tel" required="true" value="#{dadosSI.usuario.telefone}" style="margin:5px 5px 0px 5px;" />

									</div>
								</div>
							</div>
						</div>


						<h:panelGrid columns="2" cellpadding="10"
							style="margin:0 auto; clear: both;">

							<p:commandButton id="btnCancelar" value="CANCELAR"
                                                                         action="primeroAcesso_1?faces-redirect=true"
								ajax="false" immediate="true" />
							<p:commandButton id="btnProsseguir" value="PROSSEGUIR"
                                                                         ajax="false" action="#{dadosSI.proceguir()}"
								update="cadastro" />

						</h:panelGrid>
					</p:panel>

				</div>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
