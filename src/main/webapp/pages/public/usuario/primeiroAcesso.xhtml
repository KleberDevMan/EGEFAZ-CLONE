<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/cadastro.xhtml">

	<ui:define name="title">Logar</ui:define>

	<ui:define name="content">



		<h:form id="form" prependId="false" style="margin: 10%;">



			<p:focus for="form" />
			<p:growl autoUpdate="true" closable="true"
				style="margin: 0 auto; width:80%; text-align:center;" />
			<p:panel id="cadastro" styleClass="card login-panel ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<!-- 						<p:messages autoUpdate="true" /> -->
						<!-- 						<p:panel rendered="${!empty param['error']}" styleClass="ui-message ui-message-error ui-widget ui-corner-all"> -->
						<!-- 						<span class="ui-message-error-icon"></span> -->
						<!-- 						<span class="ui-message-error-detail">CPF não encontrado!</span>	 -->
						<!-- 						</p:panel> -->
						<!-- 						<h1> -->
						<!-- 							<h:outputText value="" styleClass="outputLabelDocAuxliar !important" /> -->
						<!-- 						</h1> -->
						<h:graphicImage library="images" name="LogoSistema.png"
							style="width:100%" />
					</div>

					<div class="ui-g-12">

						<h:message for="CPF" style="color:red;" />
						<h:panelGroup styleClass="md-inputfield">
							<p:inputMask mask="999.999.999-99" required="true"
								requiredMessage="CPF é um campo obrigatório" id="cpf"
								value="#{primeiroAcessoView.usuario.cpf}" style="width:100%"
								converter="cpfConverter">
								<f:validator validatorId="CpfValidator" />
							</p:inputMask>
							<p:outputLabel for="cpf" value="CPF" />

						</h:panelGroup>

					</div>
					<div class="ui-g-12 campo2">
						<h:panelGrid rendered="#{primeiroAcessoView.isServiodorInterno}">

							<p:outputLabel value="Olá servidor, coloque sua senha de rede" />
							<br />
							<br />
							<h:message for="SENHA" style="color:red;" />
							<h:panelGroup styleClass="md-inputfield">
								<p:password id="senha" required="true"
									requiredMessage="SENHA é um campo obrigatório!"
									style="width:100%" value="#{primeiroAcessoView.usuario.senha}" />
								<p:outputLabel value="SENHA"></p:outputLabel>
							</h:panelGroup>

						</h:panelGrid>
					</div>





					<div class="ui-g-12">
						<p:commandButton id="btnPesquisar" value="PESQUISAR" ajax="false"
							styleClass="btnCAD1" icon="ui-icon-search"
							action="#{primeiroAcessoView.btnPesquisarClick()}"
							rendered="#{!primeiroAcessoView.isServiodorInterno}" />
						<div class="campo2">

							<p:ajaxStatus
								style="display:block;margin-bottom:2em;height:24px;">
								<f:facet name="default">
								</f:facet>

								<f:facet name="start">
									<p:graphicImage name="images/ajaxloadingbar.gif" />
								</f:facet>

								<f:facet name="complete">
								</f:facet>
							</p:ajaxStatus>

							<p:commandButton id="btnLogin" value="IMPORTAR DADOS"
								rendered="#{primeiroAcessoView.isServiodorInterno}"
								styleClass="btnCAD1" icon="ui-icon-person"
								action="#{primeiroAcessoView.autenticaServidorInterno()}" />
						</div>
					</div>

				</div>

			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
