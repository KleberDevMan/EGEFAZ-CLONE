<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/cadastro.xhtml">


	<ui:define name="title">Logar</ui:define>

	<ui:define name="content">

		<h:form id="form" prependId="false" style="margin: 10%;">
			<p:focus for="form" />
			<p:panel id="cadastro" header="Dados Funcionais"
				style="margin:0 auto;text-align:center; text-transform: uppercase;">
				<p:messages autoUpdate="true" />
				<p:panel rendered="${!empty param['error']}"
					styleClass="ui-message ui-message-error ui-widget ui-corner-all">
					<span class="ui-message-error-icon"></span>
					<span class="ui-message-error-detail">CPF não encontrado!</span>
				</p:panel>
				
				<p:separator></p:separator>

				<div class="ui-panelgrid ui-widget" align="center">
					
					<h:panelGrid columns="1"
						style="margin-bottom:10px;padding-left:8px;" cellpadding="5" >
						
						<p:selectOneRadio id="console" value="#{radioView.console}">
							<f:selectItem itemLabel="Servidor Público" itemValue="sp" />
							<f:selectItem itemLabel="Cidadão Comum" itemValue="cc" />
						</p:selectOneRadio>
						
						<p:commandButton id="escolher" value="PROSSEGUIR"
							action="#{cancelarExemplo.redirecionaPagina('PAINEL_EXEMPLO')}"
							ajax="false" immediate="true" />
							
					</h:panelGrid>
					
				</div>
				
			</p:panel>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
