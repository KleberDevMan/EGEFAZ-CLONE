<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color"
			content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
	</f:facet>
	<title>Estado do Tocantins</title>
	<h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/swipe.js" library="ultima-layout" />
	<h:outputScript name="mascara.js" library="js" />
	<ui:insert name="head" />

</h:head>

<h:body styleClass="main-body layout-compact">

<!-- 	<f:event listener="#{painelAdmin.renderizaMensagensDaSessao()}" -->
<!-- 		type="preRenderView" /> -->

	<div class="layout-wrapper menu-layout-static">
		<ui:include src="topbar.xhtml" />

		<ui:include src="menu-logado.xhtml" />

		<div class="layout-main">

			<h:form onkeypress="if (event.keyCode == 13) { return false; }"
				id="form">
				<p:growl id="messages" autoUpdate="true" closable="true"
					style="margin:0 auto;  text-align:center;" />
				<ui:insert name="body" />
			</h:form>
			<ui:remove>
				<ui:include src="./footer.xhtml" />
			</ui:remove>
		</div>
	</div>

	<h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
	<h:outputStylesheet name="css/animate.css" library="ultima-layout" />
	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<!-- <h:outputStylesheet name="css/layout-dark-blue.css" library="ultima-layout" /> -->
	<h:outputStylesheet name="css/layout-sefaz.css" library="ultima-layout" />
	<h:outputStylesheet name="css/ultimaCustom.css" library="ultima-layout" />
	<h:outputScript library="js" name="primefaces-locale.js"></h:outputScript>
</h:body>

</html>
